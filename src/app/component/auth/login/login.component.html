<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Iniciar Sesión
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su email"
                                formControlName="email">
                            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
                                <div *ngIf="email?.errors?.['required']">
                                    Email es requerido.
                                </div>
                                <div *ngIf="email?.errors?.['email']">
                                    Email no es válido.
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Ingrese su contraseña" formControlName="password">
                            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"
                                class="text-danger">
                                <div
                                    *ngIf="password !== null && password !== undefined && password.errors?.['required']">
                                    Contraseña es requerida.
                                </div>
                                <div *ngIf="password?.errors?.['minlength']" class="text-danger">
                                    La contraseña debe tener al menos 8 caracteres.
                                </div>
                            </div>
                        </div>
                        <a routerLink="/signup">¿No tiene una cuenta?</a>
                        <button type="submit" class="btn btn-primary btn-block"
                            [disabled]="loginForm.invalid || loading">
                            <span *ngIf="!loading">Iniciar Sesión</span>
                            <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"
                                aria-hidden="true"></span>
                            <span *ngIf="loading" class="ml-2">Iniciando sesión...</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
